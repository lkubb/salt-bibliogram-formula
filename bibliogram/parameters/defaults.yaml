# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: bibliogram
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/bibliogram
      compose: docker-compose.yml
      config_bibliogram: bibliogram.env
      config: config.js
      db: db
    user:
      groups: []
      home: null
      name: bibliogram
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      bibliogram:
        image: quay.io/pussthecatorg/bibliogram:latest
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
    podman_api: true
  config:
    port: 10407
    tor:
      enabled: false
    website_origin: http://localhost:10407
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
